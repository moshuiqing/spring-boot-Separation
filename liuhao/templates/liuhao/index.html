<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:include="@{/ty.html}"></div>
	<head>
		<meta charset="utf-8">
		<title>后台首页</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
	<!-- 	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" /> -->
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
		<link rel="stylesheet" th:href="@{/css/index.css}" media="all" />
		<script type="text/javascript" th:src="@{/myjs/jquery-1.8.3.js}"></script>
		<script th:inline="javascript">
			 /*<![CDATA[*/
			var bigMenu = [[${bigMenus}]];
			
			 /*]]>*/
		</script>

		<script type="text/javascript">
			var id = "[[${user.id}]]";
			var userName = "[[${user.userName}]]";
			var headImg="[[${headimg}]]";
			if(headImg!=null){
				window.sessionStorage.setItem("userFace", headImg);
			}
			
			var isSingle = "[[${user.isSingle}]]";

			if (isSingle == 1) {
				window.sessionStorage.setItem("oneLogin", true);
			}
		</script>
	</head>
	<body class="main_body">
		<div class="layui-layout layui-layout-admin">
			<!-- 顶部 -->
			<div class="layui-header header">
				<div class="layui-main mag0">
					<a href="#" class="logo">后台管理</a>
					<!-- 显示/隐藏菜单 -->
					<a href="javascript:;" class="seraph hideMenu icon-caidan"></a>
					<!-- 顶级菜单 -->
					<ul class="layui-nav topLevelMenus" pc="">
						<li th:each="b,userStat : ${bigMenus}" th:attr=" data-menu=${b.mpname}" th:class="${userStat.index==0} ? 'layui-nav-item layui-this':'layui-nav-item'"
						 pc=""><a href="javascript:;">
								<i th:class="${#strings.contains(b.icon,';')} ? 'layui-icon':'seraph icon-icon10'" th:attr="data-icon=${b.icon}"
								 th:utext="${#strings.contains(b.icon,';')} ? ${b.icon}:''"></i><cite th:text="${b.title}"></cite></a>
						</li>
					</ul>
					<!-- 顶部右侧菜单 -->
					<ul class="layui-nav top_menu">
						<li class="layui-nav-item" pc>
							<a href="javascript:;" class="clearCache"><i class="layui-icon" data-icon="&#xe640;">&#xe640;</i><cite>清除缓存</cite><span
								 class="layui-badge-dot"></span></a>
						</li>
						<li class="layui-nav-item lockcms" pc>
							<a href="javascript:;"><i class="seraph icon-lock"></i><cite>锁屏</cite></a>
						</li>
						<li class="layui-nav-item" id="userInfo">
							<a href="javascript:;"><img th:src="${headimg}==null?@{/images/face.jpg}:${headimg}"
								 class="layui-nav-img userAvatar" width="35" height="35"><cite class="adminName" th:text="${user.userName}"></cite></a>
							<dl class="layui-nav-child">
								<dd><a href="javascript:;" data-url="/backsystem/main/toSysUser"><i class="seraph icon-ziliao" data-icon="icon-ziliao"></i><cite>个人资料</cite></a></dd>
								<dd><a href="javascript:;" data-url="/backsystem/main/toUpPwdPage"><i class="seraph icon-xiugai" data-icon="icon-xiugai"></i><cite>修改密码</cite></a></dd>
								<dd><a href="javascript:;" class="showNotice"><i class="layui-icon">&#xe645;</i><cite>系统公告</cite><span class="layui-badge-dot"></span></a></dd>
								<dd pc><a href="javascript:;" class="functionSetting"><i class="layui-icon">&#xe620;</i><cite>功能设定</cite><span
										 class="layui-badge-dot"></span></a></dd>
								<dd pc><a href="javascript:;" class="changeSkin"><i class="layui-icon">&#xe61b;</i><cite>更换皮肤</cite></a></dd>
								<dd><a th:href="@{/backsystem/main/loginOut}" class="signOut"><i class="seraph icon-tuichu"></i><cite>退出</cite></a></dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
			<!-- 左侧导航 -->
			<div class="layui-side layui-bg-black">
				<div class="user-photo">
					<a class="img" title="我的头像"><img th:src="${headimg}==null?@{/images/face.jpg}:${headimg}"
						 class="userAvatar"></a>
					<p>你好！<span class="userName" th:text="${user.userName}"></span>, 欢迎登录</p>
				</div>
				<!-- 搜索 -->
				<div class="navBar layui-side-scroll" id="navBar">
					<ul class="layui-nav layui-nav-tree">
						<li class="layui-nav-item layui-this">
							<a href="javascript:;" data-url="page/main.html"><i class="layui-icon" data-icon=""></i><cite>后台首页</cite></a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 右侧内容 -->
			<div class="layui-body layui-form">
				<div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
					<ul class="layui-tab-title top_tab" id="top_tabs">
						<li class="layui-this" lay-id=""><i class="layui-icon">&#xe68e;</i> <cite>后台首页</cite></li>
					</ul>
					<ul class="layui-nav closeBox">
						<li class="layui-nav-item">
							<a href="javascript:;"><i class="layui-icon caozuo">&#xe643;</i> 页面操作</a>
							<dl class="layui-nav-child">
								<dd><a href="javascript:;" class="refresh refreshThis"><i class="layui-icon">&#x1002;</i> 刷新当前</a></dd>
								<dd><a href="javascript:;" class="closePageOther"><i class="seraph icon-prohibit"></i> 关闭其他</a></dd>
								<dd><a href="javascript:;" class="closePageAll"><i class="seraph icon-guanbi"></i> 关闭全部</a></dd>
							</dl>
						</li>
					</ul>
					<div class="layui-tab-content clildFrame">
						<div class="layui-tab-item layui-show">
							<iframe th:src="@{/page/main.html}"></iframe>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部 -->
			<div class="layui-footer footer">
				<p><span>copyright @2019 漠水清</span>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{/js/index.js}"></script>
		<script type="text/javascript" th:src="@{/js/cache.js}"></script>
		
	</body>
	<div th:include="@{/page/chat/index}"></div>
</html>
