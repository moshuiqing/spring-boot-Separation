<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
	<div th:include="@{/ty.html}"></div>
	<head>
		<meta charset="utf-8">
		<title>登录--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
		<link rel="stylesheet" th:href="@{/css/index.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	</head>
	<script type="text/javascript">
		var warn = "[[${warn}]]";
		if(window.parent!=window){
				top.location.href=webname+"/backsystem/sysuser/tologin?tologin="+warn;
			}
	</script>



	<body class="loginBody">
		<div id="app">
			<form class="layui-form">
				<div class="login_face"><img th:src="@{/images/new/tx.jpeg}" class="userAvatar"></div>
				<div class="layui-form-item input-item">
					<label for="userName">用户名</label>
					<input type="text" placeholder="请输入用户名" autocomplete="off" name="userName" class="layui-input" lay-verify="required">
				</div>
				<div class="layui-form-item input-item">
					<label for="password">密码</label>
					<input type="password" placeholder="请输入密码" autocomplete="off" name="passWord" class="layui-input" lay-verify="required">
				</div>
				<div class="layui-form-item input-item" id="imgCode">
					<label for="code">验证码</label>
					<input type="text" placeholder="请输入验证码" name="captchaCode" autocomplete="off" id="code" class="layui-input">
					<img id="codeImage" th:src="@{/captcha/kaptcha.jpg}" width="116" height="36" onclick="chageCode()" title="图片看不清？点击重新得到验证码" />
				</div>
				<div class="layui-form-item input-item">
					<input type="checkbox" name="rememberMe" title="记住我" lay-skin="primary" />
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-block" lay-filter="login" id="login" lay-submit>登录</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{/page/setting/login/login.js}"></script>
		<!-- 	<script type="text/javascript" th:src="@{/layui/vue.js}"></script> -->

		<script>
			function chageCode() {
				document.getElementById("codeImage").src = webname + "/captcha/kaptcha.jpg?" + Math.random();
			}
		</script>




	</body>


</html>
