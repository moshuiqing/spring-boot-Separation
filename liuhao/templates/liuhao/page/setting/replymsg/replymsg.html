<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
	<div th:include="@{/ty.html}"></div>
	<head>
		<meta charset="utf-8" />
		<title>微信信息回复页</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{/myjs/jquery-1.8.3.js}"></script>
		<script type="text/javascript" th:src="@{/page/setting/replymsg/replymsg.js}"></script>
	</head>
	<style>
		.hiden{display: none;}
	.show{display: block;}
	.layui-form-select dl { max-height:200px; }
	</style>
	<body class="childrenBody">
		<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div shiro:hasPermission="新增" class="layui-inline">
						<a class="layui-btn layui-btn-normal addNews_btn">添加信息</a>
					</div>
					<div shiro:hasPermission="修改" class="layui-inline">
						<a class="layui-btn layui-btn-normal updateReply">更新服务器数据</a>
					</div>
				</form>
			</blockquote>
			<table id="reply" lay-filter="userList"></table>
		</form>

		<div id="tc" class="hiden" style="width: 500px;">
			<form class="layui-form" lay-filter="biaodan" style="width: 490px;margin-top: 20px;">
				<input type="hidden" name="id" id="id" />
				<input type="hidden" id="copyproblem" />
				<div class="layui-form-item">
					<label class="layui-form-label">问题</label>
					<div class="layui-input-block">
						<input type="text" name="problem" lay-verify="required" id="problem" placeholder="请输入问题" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">答案</label>
					<div class="layui-input-block">
						<textarea name="answer" placeholder="请输入内容" class="layui-textarea" style="resize:none"></textarea>
					</div>
				</div>
				<div class="layui-form-item" style="margin-left: 35%;margin-top: 10%;">
					<a class="layui-btn layui-btn-lg layui-btn-normal" lay-submit='' lay-filter="submit">确定</a>
					<a href="##" class="layui-btn layui-btn-lg layui-btn-primary layui-layer-close" style="margin-left: 10%">取消</a>
				</div>
			</form>
		</div>


		<!-- 操作模板 -->
		<div id="caozuo" style="display: none;">
			<a shiro:hasPermission='修改' class='layui-btn layui-btn-xs layui-btn-warm' onclick='update(&quot;{{d.id}}&quot;,&quot;{{d.problem}}&quot;,&quot;{{d.answer}}&quot;)'>编辑
			</a>
			<a shiro:hasPermission='删除' class='layui-btn layui-btn-xs layui-btn-danger' onclick='del(&quot;{{d.id}}&quot;)'>删除</a>
		</div>
	</body>

</html>
