<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
	<div th:include="@{/ty.html}"></div>
<head>
	<meta charset="utf-8"/>
	<title>系统用户管理</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<style>
.hiden{display: none;}
.show{display: block;}


</style>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" name="name" class="layui-input searchVal" placeholder="请输入角色名" />
				</div>
				<a class="layui-btn" lay-submit='' lay-filter="found" >搜索</a>
			</div>
			<div shiro:hasPermission="新增" class="layui-inline">
				<a class="layui-btn layui-btn-normal" onclick="addRole()">添加角色</a>
			</div>
		</form>
	</blockquote>
	<table id="role"  lay-filter="userList"></table>
</form>
<div id="ej" class="hiden">
	<form class="layui-form " style="margin-top: 20px;">
			<div id="tree" style="float: left;"></div>
	</form>
</div>

<div id="je" class="hiden">
	<input type="hidden" id="type"/>
	<form class="layui-form " style="margin-top: 20px;">
			<div id="xtree" style="float: left;"></div>			
	</form>
</div>
<div id="tc" class="hiden" style="width: 500px;">
	<form class="layui-form" lay-filter="addOrUp" style="width: 450px;margin-top: 20px;">
			<input type="hidden" name="id" id="id"/>
			<input type="hidden" id="copyname" name="copyname" />
				<div class="layui-form-item">
					<label class="layui-form-label">角色名</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="required" id="rname" placeholder="请输入角色名" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色描述</label>
					<div class="layui-input-block">
						<input type="text" name="remark"  id="remake" placeholder="请输入一句话描述角色" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
				<br/>
				<div class="layui-form-item" style="margin-left: 35%;margin-top: 10%;">
					<a class="layui-btn layui-btn-lg layui-btn-normal" lay-submit='' lay-filter="submit">确定</a>
					<a href="##" class="layui-btn layui-btn-lg layui-btn-primary layui-layer-close" style="margin-left: 10%">取消</a>
				</div>

			</form>
</div>



<!-- 操作模板 -->
<div id="dome" style="display: none;">
{{#  if(d.id != 'Administrator'){ }}
	<a shiro:hasPermission='修改' class='layui-btn layui-btn-xs' onclick='update(&quot;{{d.id}}&quot;,&quot;{{d.name}}&quot;,&quot;{{d.remark}}&quot;)'>编辑</a>	
	{{#  if(d.isdesable == 0){ }}
	<a shiro:hasPermission='修改' class='layui-btn layui-btn-xs layui-btn-warm' onclick='change(&quot;{{d.id}}&quot;,{{d.isdesable}})' >已启用</a>
	{{#  } else { }}
	<a shiro:hasPermission='修改' class='layui-btn layui-btn-xs layui-btn-warm' onclick='change(&quot;{{d.id}}&quot;,{{d.isdesable}})' >已禁用</a>
	 {{#  } }} 
	<a shiro:hasPermission='删除' class='layui-btn layui-btn-xs layui-btn-danger' onclick='del(&quot;{{d.id}}&quot;)'>删除</a>
{{#  } else { }}
  超级权限无法在系统中操作
{{#  } }}   
</div>
<!-- 权限模板 -->
<div id="quxian" style="display: none;">
{{#  if(d.id !='Administrator'){ }}
	<a class='layui-btn layui-btn-xs layui-btn-normal' shiro:hasPermission='修改' onclick='edtRole(&quot;{{d.id}}&quot;,&quot;{{d.modelid}}&quot;)'>设置</a>
{{#  } }}   
	<a class='layui-btn layui-btn-xs' onclick='lookRole(&quot;{{d.modelid}}&quot;)'>查看</a>
</div>
<div id="menu" style="display:none;">
{{#  if(d.id != 'Administrator'){ }}
<a class='layui-btn layui-btn-xs layui-btn-normal' shiro:hasPermission='修改' onclick='edtMenu(&quot;{{d.id}}&quot;,&quot;{{d.bigmenuid}}&quot;,&quot;{{d.menuid}}&quot;)'>设置</a>
{{#  } }} 
<a class='layui-btn layui-btn-xs' onclick='lookmenu(&quot;{{d.menuid}}&quot;,&quot;{{d.bigmenuid}}&quot;)'>查看</a>
</div>
	<script type="text/javascript" th:src="@{/myjs/jquery-1.8.3.js}"></script>
	<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>	
	<script type="text/javascript" th:src="@{/page/setting/role/role.js}"></script>
</body>
</html>
