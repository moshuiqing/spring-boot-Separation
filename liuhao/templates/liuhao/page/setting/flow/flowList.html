<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
	<div th:include="@{/ty.html}"></div>
	<head>
		<meta charset="utf-8" />
		<title>流程管理</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" th:href="@{/Public/css/z_style.css}" />
		<link rel="stylesheet" th:href="@{/Public/css/sub_page.css}" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
		<link rel="stylesheet" th:href="@{/css/public.css}" />
	</head>
<body class="childrenBody">
		<!--添加流程-->
		<div class="add-tjzx-pop pop-width-600 pop-window">
			<blockquote class="pop-header layui-elem-quote">
				<h3>添加流程</h3>
			</blockquote>
			<div class="pop-body">
				<form class="layui-form layui-form-pane">
					<div class="layui-form-item">
						<label class="layui-form-label xz_layui-form-label">流程名称</label>
						<div class="layui-input-block xz_layui-input-block">
							<input type="text" id="flowName" name="flowName" lay-verify="required" autocomplete="off" placeholder="请输入流程名称"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea id="flowContent" name="flowContent" lay-verify="required" placeholder="请输入说明" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item layui-col-space15">
						<div class="layui-col-xs4">
							<a class="layui-btn layui-btn-fluid" id="add">确定</a>
						</div>
						<div class="layui-col-xs2">
							<a class="layui-btn layui-btn-primary layui-btn-fluid" id="concelAdd">取消</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--添加流程弹窗 END-->

<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div shiro:hasPermission="新增" class="layui-inline">
				<a class="layui-btn layui-btn-normal add-tjzx-btn">添加流程</a>
			</div>
		</form>
	</blockquote>
	<table id="flowlist"  ></table>
</form>


		<script type="text/javascript" th:src="@{/myjs/jquery-1.8.3.js}"></script>
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{/page/setting/flow/flow.js}"></script>
	</body>
</html>
