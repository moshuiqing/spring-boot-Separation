<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
	<div th:include="@{/ty.html}"></div>
	<head>
		<meta charset="utf-8" />
		<title>流程管理</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<script type="text/javascript" th:src="@{/Public/jquery.form.js}"></script>
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript">
			var color = "[[${lfp.styleColor }]]";
			var icon = "[[${lfp.icon }]]";
		</script>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var flag = [[${flag}]];			
			 /*]]>*/
		</script>
	</head>
	<body>
		<ul class="nav nav-tabs" id="attributeTab">
			<li class="active"><a href="#attrBasic">常规</a></li>
			<li><a href="#attrStyle">样式</a></li>
			<li><a href="#attrMark">备注</a></li>
		</ul>

		<form class="form-horizontal" target="hiddeniframe" method="post" id="flow_attribute" name="flow_attribute" action="saveNodeInfo">
			<input type="hidden" name="flowId" id="flowId" th:value="${lfp.flowId }" />
			<input type="hidden" name="id" id="id" th:value="${lfp.id }" /> <input type="hidden" name="setleft" th:value="${lfp.setleft }" />
			<input type="hidden" name="settop" th:value="${lfp.settop }" /> <input type="hidden" name="processtoCopy" th:value="${lfp.processto }" />
			<textarea name="style" style="display:none;" th:text="${lfp.style }">

			</textarea>
			<div class="tab-content">
				<div class="tab-pane active" id="attrBasic">

					<div class="control-group">
						<label class="control-label" for="process_name">节点名称</label>
						<div class="controls">
							<input type="text" id="processname" placeholder="节点名称" style="height:30px" name="processname" th:value="${lfp.processname }">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="process_name">节点编码</label>
						<div class="controls">
							<input type="text" id="nodeCode" placeholder="节点编码" style="height:30px" name="nodeCode" th:value="${lfp.nodeCode }">
						</div>
					</div>


					<div class="control-group">
						<label class="control-label">节点类型</label>
						<div class="controls">
							<label class="radio inline"> <input type="radio" name="processtype" th:checked="${lfp.processtype==0}">状态节点
							</label> <label class="radio inline"> <input type="radio" name="processtype" value="1" th:checked="${lfp.processtype==1}">前操作节点
							</label> <label class="radio inline"> <input type="radio" name="processtype" value="2" th:checked="${lfp.processtype==2}">后操作节点
							</label>

						</div>
					</div>

					<div id="current_flow">
						<div class="offset1">
							<!--未按顺序的bug 2012-12-12-->
							<select multiple="multiple" size="6" name="processto" id="process_multiple">

								<option th:each="l : ${list }" th:value="${l.id }" th:selected="${l.state==1}" th:text="${l.processname }"></option>

								<!-- 	<c:forEach items="${list }" var="l">
									<option value="${l.id }" <c:if test="${l.state==1}">selected</c:if>>${l.processname }</option>
								</c:forEach> -->
							</select>
						</div>
					</div>

				</div>



				<div class="tab-pane" id="attrStyle">

					<div class="control-group">
						<label class="control-label" for="process_name">尺寸</label>
						<div class="controls">
							<input type="text" class="input-small" name="styleWidth" style="height:30px" id="style_width" placeholder="宽度PX"
							 th:value="${lfp.styleWidth }"> X <input type="text" class="input-small" name="styleHeight" style="height:30px"
							 id="style_height" placeholder="高度PX" th:value="${lfp.styleHeight }">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="process_name">字体颜色</label>
						<div class="controls">
							<input type="text" class="input-small" name="styleColor" style="height:30px" id="style_color" placeholder="#000000"
							 th:value="${lfp.styleColor }">
							<div class="colors" org-bind="style_color">
								<ul>
									<li class="Black" org-data="#000" title="Black">1</li>
									<li class="red" org-data="#d54e21" title="Red">2</li>
									<li class="green" org-data="#78a300" title="Green">3</li>
									<li class="blue" org-data="#0e76a8" title="Blue">4</li>
									<li class="aero" org-data="#9cc2cb" title="Aero">5</li>
									<li class="grey" org-data="#73716e" title="Grey">6</li>
									<li class="orange" org-data="#f70" title="Orange">7</li>
									<li class="yellow" org-data="#fc0" title="Yellow">8</li>
									<li class="pink" org-data="#ff66b5" title="Pink">9</li>
									<li class="purple" org-data="#6a5a8c" title="Purple">10</li>
								</ul>
							</div>

						</div>
					</div>



					<div class="control-group">
						<label class="control-label" for="process_name"><span class="process-flag badge badge-inverse"><i class="icon-star-empty icon-white"
								 id="style_icon_preview"></i></span>
							图标</label>
						<div class="controls">
							<input type="text" class="input-medium" name="icon" style="height:30px" id="style_icon" placeholder="style_icon"
							 th:value="${lfp.icon }">
							<div class="colors" org-bind="style_icon">
								<ul>
									<li class="Black active" org-data="icon-star-empty" title="Black"><i class="icon-star-empty icon-white"></i></li>
									<li class="red" org-data="icon-ok" title="Red"><i class="icon-ok icon-white"></i></li>
									<li class="green" org-data="icon-remove" title="Green"><i class="icon-remove icon-white"></i></li>
									<li class="blue" org-data="icon-refresh" title="Blue"><i class="icon-refresh icon-white"></i></li>
									<li class="aero" org-data="icon-plane" title="Aero"><i class="icon-plane icon-white"></i></li>
									<li class="grey" org-data="icon-play" title="Grey"><i class="icon-play icon-white"></i></li>
									<li class="orange" org-data="icon-heart" title="Orange"><i class="icon-heart icon-white"></i></li>
									<li class="yellow" org-data="icon-random" title="Yellow"><i class="icon-random icon-white"></i></li>
									<li class="pink" org-data="icon-home" title="Pink"><i class="icon-home icon-white"></i></li>
									<li class="purple" org-data="icon-lock" title="Purple"><i class="icon-lock icon-white"></i></li>
								</ul>
								<a href="http://v2.bootcss.com/base-css.html#icons" target="_blank">更多</a>
							</div>
						</div>
					</div>

					<!-- 	
        <div class="control-group">
          <label class="control-label"></label>
          <div class="controls">
            <span class="help-inline">想要更多设置，可以自行添加，或反馈给我们 [ 雷劈网 ]。</span>
          </div>
        </div>  -->

					<!-- 		
         <div class="control-group">
          <label class="control-label">CSS3 图形</label>
          <div class="controls">
            <select name="style_graph" id="style_graph">
              <option value="">矩形</option>
              <option value="circle">圆形</option>
              <option value="oval">椭圆</option>
              <option value="hexagon">菱形</option>
            </select>
            <span class="help-inline">CSS3仅支持部分浏览器</span>
          </div>
        </div>
 -->

				</div>

				<div class="tab-pane" id="attrMark" style="width:500px">

					<div class="control-group">
						<label class="control-label" for="process_name">备注</label>
						<div class="controls">
							<textarea rows="4" cols="80" style="margin: 0px; height: 138px; width: 502px;" name="mark" th:text="${lfp.mark}"></textarea>
						</div>
					</div>

				</div>


				<span class="pull-right" style="margin-top: 10px;"> <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">取消</a>
					<button class="btn btn-primary" type="submit" id="attributeOK">确定保存</button>
				</span>
		</form>
		<iframe id="hiddeniframe" style="display: none;" name="hiddeniframe"></iframe>


		<script type="text/javascript" th:src="@{/Public/js/flowdesign/attribute.js}"></script>
		<script type="text/javascript" th:src="@{/page/setting/flow/sheji/shuxin.js}"></script>
	</body>
</html>
