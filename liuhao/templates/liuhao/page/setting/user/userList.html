<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
	<div th:include="@{/ty.html}"></div>
<head>
	<meta charset="utf-8"/>
	<title>系统用户</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	

</head>
<style>
.hiden{display: none;}
.show{display: block;}
.layui-form-select dl { max-height:200px; }


</style>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入用户名" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div shiro:hasPermission="新增" class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
			</div>
			<div shiro:hasPermission="删除" class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>
</form>

<div id="tc" class="hiden" style="width: 500px;">
	<form class="layui-form " style="width: 490px;margin-top: 20px;">
			<input type="hidden" name="id" id="uid"/>
			<input type="hidden" id="copyname" />
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="userName" lay-verify="required" id="username" placeholder="请输入用户名" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户密码</label>
					<div class="layui-input-block">
						<input type="password" name="passWord" lay-verify="required"  id="password" placeholder="请输入密码" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户角色</label>
					<div class="layui-input-block">
						<select name="rid" id="roleid">
								<option value="">请选择角色</option>
									
						</select>
					</div>
				</div>
				<br/>
				<div class="layui-form-item" style="margin-left: 35%;margin-top: 10%;">
					<a class="layui-btn layui-btn-lg layui-btn-normal" lay-submit='' lay-filter="submit">确定</a>
					<a href="##" class="layui-btn layui-btn-lg layui-btn-primary layui-layer-close" style="margin-left: 10%">取消</a>
				</div>

			</form>
</div>
<!-- 操作模板 -->
<div id="caozuo" style="display: none;">
{{#  if(d.id != 'Administrator'){ }}
	<a shiro:hasPermission='修改' class='layui-btn layui-btn-xs' onclick='update(&quot;{{d.id}}&quot;,&quot;{{d.userName}}&quot;,&quot;{{d.rid}}&quot;)'>编辑</a>	
	{{#  if(d.isDisable == 0){ }}
	<a shiro:hasPermission='修改' class='layui-btn layui-btn-xs layui-btn-warm' onclick='change(&quot;{{d.id}}&quot;,&quot;{{d.isDisable}}&quot;)' >已启用</a>
	{{#  } else { }}
	<a shiro:hasPermission='修改' class='layui-btn layui-btn-xs layui-btn-warm' onclick='change(&quot;{{d.id}}&quot;,&quot;{{d.isDisable}}&quot;)' >已禁用</a>
	 {{#  } }} 
	<a shiro:hasPermission='删除' class='layui-btn layui-btn-xs layui-btn-danger' onclick='del(&quot;{{d.id}}&quot;)'>删除</a>
{{#  } else { }}
超级用户无法在系统中操作
{{#  } }}   
</div>
	<script type="text/javascript" th:src="@{/myjs/jquery-1.8.3.js}"></script>
	<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>	
	<script type="text/javascript" th:src="@{/page/setting/user/userList.js}"></script>

</body>
</html>
