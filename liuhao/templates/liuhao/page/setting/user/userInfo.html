<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
	<div th:include="@{/ty.html}"></div>
<head>
	<meta charset="utf-8"/>
	<title>个人资料</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	<script type="text/javascript" th:src="@{/myjs/jquery-1.8.3.js}"></script>
</head>
		
<script th:inline="javascript">
	var user=[[${session.user}]];
</script>
<script type="text/javascript">


</script>
<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
		</div>
		<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>
	</div>
	<div class="layui-col-md6 layui-col-xs12">
		<input type="hidden" id="pid" th:value="${session.user.person}?${session.user.person.id}:''" />
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" id="userName" th:value="${session.user.userName}?${session.user.userName}:''" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户组</label>
			<div class="layui-input-block">
				<input type="text" th:value="${session.user.role}?${session.user.role.name}:''" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input type="text" th:value="${session.user.person}?${session.user.person.name}:''" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input type="radio" name="sex" value="男" title="男" th:checked="${session.user.person}?${session.user.person.gender} eq '男':false  "/>
				<input type="radio" name="sex" value="女" title="女" th:checked="${session.user.person}?${session.user.person.gender} eq '女' : false "/>
				<input type="radio" name="sex" value="保密" title="保密" th:checked="${session.user.person}?${session.user.person.gender} eq '保密':false  " />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" th:value="${session.user.person}?${session.user.person.phone}:''" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-block">
				<input type="text" th:value="${session.user.person}?${session.user.person.birthday}:''" placeholder="请输入出生年月" lay-verify="userBirthday" readonly class="layui-input userBirthday">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">城市</label>
			<div class="layui-input-block">
				<input type="text" th:value="${session.user.person}?${session.user.person.city}:''" placeholder="请输入所在城市"  class="layui-input city">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" th:value="${session.user.person}?${session.user.person.email}:''" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">自我评价</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" class="layui-textarea myself" th:text="${session.user.person}?${session.user.person.myself}:''"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>

	
	<script type="text/javascript" th:src="@{/layui/layui.js}" ></script>
	<script type="text/javascript" th:src="@{/js/cacheUserInfo.js}" ></script>
	<script type="text/javascript" th:src="@{/page/setting/user/userInfo.js}"></script>


</body>
</html>
