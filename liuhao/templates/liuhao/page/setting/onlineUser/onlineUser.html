<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
	<div th:include="@{/ty.html}"></div>
	<head>
		<meta charset="utf-8" />
		<title>在线用户管理</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
		<link rel="stylesheet" th:href="@{/css/public.css}" />
	</head>

	<body class="childrenBody">
		<form class="layui-form">
			<table id="online" lay-filter="onlineList"></table>
		</form>
		<!-- 操作模板 -->
		<div id="caozuo" style="display: none;">
			{{# if(d.userId != 'Administrator'){ }}
				<a shiro:hasPermission='删除' class='layui-btn layui-btn-xs' onclick='outUser(&quot;{{d.sessionId}}&quot;)'>踢掉</a>
				{{# } else { }}
					超级权限无法在系统中操作
					{{# } }}
		</div>
		<script type="text/javascript" th:src="@{/myjs/jquery-1.8.3.js}"></script>
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript" th:src="@{/page/setting/onlineUser/onlineUser.js}"></script>
		
	</body>
</html>
