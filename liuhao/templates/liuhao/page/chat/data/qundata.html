<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:include="@{/ty.html}"></div>
	<head>
		<title>群资料</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<style>
			.tou {
				display: -webkit-flex;
				align-items: center;
				justify-content: center;
				margin-top: 5%;
			
			}
			body{
				font-size: 18px;
			}
			.gray{
				color: gray;
				font-size: 16px;
			}
			.xian{
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<div th:if="cg!=null">
			<div>
				<div class="tou">
					<img width="80" height="80" th:src="${cg.avatar}?${cg.avatar}:'@{/images/morentx.jpg}'" style="border-radius: 45px;padding: 2%;" />
				</div>
				<div class="tou">
					<div  style="width: 12%;"></div>
					<div  style="">群名称：</div>
					<div  style="width: 23%;"></div>
					<div  class="gray" th:text="${cg.groupname}" style="width: 35%;"></div>
				</div>
					<div class="tou">
						<div  style="width: 12%;"></div>
						<div  style="">群所属：</div>
						<div  style="width: 23%;"></div>
						<div  class="gray" th:text="${cg.username}"  style="width: 35%;"></div>
					</div>
				
					<div class="tou">
						<div  style="width: 12%;"></div>
						<div style="float: left;">群介绍：</div>
						<div style="width: 58%;"></div>
					</div>
					<div class="tou">
						<div class="gray" th:text="${cg.content}" style="width: 70%;"></div>
					</div>
			</div>
		</div>

	</body>
</html>
