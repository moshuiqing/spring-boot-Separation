<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:include="@{/ty.html}"></div>
	<head>
		<title>好友资料</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />

		<style>

			.tou{
				display: -webkit-flex;
				align-items: center;
				justify-content: center;
			}
			.hang{
				overflow: hidden;
				margin-top: 10%;
			}
		</style>
	</head>
	<script th:inline="javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>

	<body style="background: white;	font-size: 17px;">
		<div th:switch = "${p !=null}" >
			<div th:case="true" style="margin: 10%;">
				<div class="tou">
					<div>
						<img width="80px" height="80px" th:src="${p.headimg}?${p.headimg}:'@{/images/morentx.jpg}'" style="border-radius: 40px;padding: 2%;" />
					</div>
					<div style="width: 15%;"></div>
					<div style="width: 50%;">
						<div>
							<label style="float: left;">姓名：</label>
							<div th:text="${p.name}" style="float: left;"></div>
						</div>
					</div>
					<div style="width: 70%;"></div>
				</div>
				<hr />
				<div>
					<div class="hang">
						<label style="float: left;">性别：</label>
						<div th:text="${p.gender}" style="float: left;"></div>
					</div>
					<div class="hang">
						<label style="float: left;">手机号：</label>
						<div th:text="${p.phone}" style="float: left;"></div>
					</div>
					<div class="hang">
						<label style="float: left;">邮箱：</label>
						<div th:text="${p.email}" style="float: left;"></div>
					</div>
					<div class="hang">
						<label style="float: left;">城市：</label>
						<div th:text="${p.city}" style="float: left;"></div>
					</div>
					<div class="hang">
						<label style="float: left;">生日：</label>
						<div th:text="${p.birthday}" style="float: left;"></div>
					</div>
					<div class="hang">
						<label style="float: left;">签名：</label>
						<div th:text="${p.sign}" style="float: left;width: 70%;"></div>
					</div>
					<div class="hang">
						<label style="float: left;">自我评价：</label>
						<div th:text="${p.myself}" style="float: left;width: 70%;"></div>
					</div>
				</div>
			</div>
		</div>
		<div th:switch = "${p ==null}">
			<div th:case="true" >
				<div style="text-align: center;margin-top: 50%;">
					该用户暂未完善个人信息！
				</div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form;


				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>
	</body>

</html>
