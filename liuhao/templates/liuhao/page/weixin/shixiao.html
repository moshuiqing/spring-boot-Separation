<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:include="@{/ty.html}"></div>
	<head>
		<meta charset="utf-8">
		<title>过期提示页面</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
		<script type="text/javascript" th:src="@{/myjs/jquery-1.8.3.js}"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	</head>
	<style>
		body,html{
		height: 100%;
		width: 100%;
	}
</style>

	<body>

		<div style="text-align: center;margin-top: 30%;">
			<img th:src="@{/images/wx/ysx.png}" />
			<div>
				<h1 style="color: red;">二维码已经失效！请刷新二维码重新扫码！</h1>
			</div>
			<div style="margin-top: 5%;font-size: 20px;color: red;">
				页面关闭倒计时：<span id="num">5</span>
			</div>
		</div>

		<script type="text/javascript">
			var time = 5;
			setInterval(function() {
				time = time - 1;
				$("#num").html(time);
				if (time == 0) {
					wx.closeWindow();
				}
			}, 1000)
			
		</script>
	</body>

</html>
